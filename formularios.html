<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="" method="get">
        <!-- Campo para el nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="50" required>
        <br><br>

        <!-- Campo para los apellidos -->
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" maxlength="50" required>
        <br><br>

        <!-- Campo para el sexo -->
        <label>Sexo:</label>
        <input type="radio" id="hombre" name="sexo" value="hombre" required>
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="sexo" value="mujer" required>
        <label for="mujer">Mujer</label>
        <br><br>

        <!-- Campo para el correo electrónico -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Campo para la población -->
        <label for="poblacion">Población:</label>
        <select id="poblacion" name="poblacion" required>
            <option value="" disabled selected>Seleccione su población</option>
            <option value="alicante">Alicante</option>
            <option value="madrid">Madrid</option>
            <option value="sevilla">Sevilla</option>
            <option value="valencia">Valencia</option>
        </select>
        <br><br>

        <!-- Campo para la descripción -->
        <label for="descripcion">Descripción:</label><br>
        <textarea id="descripcion" name="descripcion" rows="10" cols="30"></textarea>
        <br><br>

        <!-- Casilla de verificación para recibir información -->
        <input type="checkbox" id="informacion" name="informacion" checked>
        <label for="informacion">Deseo recibir información sobre novedades y ofertas</label>
        <br><br>

        <!-- Casilla de verificación para aceptar condiciones -->
        <input type="checkbox" id="condiciones" name="condiciones" required>
        <label for="condiciones">Declaro haber leído y acepto las condiciones generales del programa y la normativa sobre protección de datos</label>
        <br><br>

        <!-- Botón de envío -->
        <input type="submit" value="Enviar">
    </form>
    <hr>

    <h2>Formulario estructurado</h2>

    <form action="" method="get">
        <fieldset>
            <legend>Datos personales</legend>
            <!-- Campo para el nombre -->
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" maxlength="50" required>
            <br><br>

            <!-- Campo para los apellidos -->
            <label for="apellidos">Apellidos:</label><br>
            <input type="text" id="apellidos" name="apellidos" maxlength="50" required>
            <br><br>

            <!-- Campo para DNI-->
            <label for="dni">DNI:</label><br>
            <input type="text" id="dni" name="dni" maxlength="20" required size="12">
            <br><br>
        </fieldset>
        <fieldset>
            <legend>Datos de conexion</legend>

            <!-- Campo para el nombre de usuario-->
            <label for="nombre">Nombre de usuario:</label><br>
            <input type="text" id="nombre" name="nombre" maxlength="50" required>
            <br><br>

            <!-- Campo para la contraseña -->
            <label for="password1">Contraseña:</label><br>
            <input type="password" id="password1" name="password1" required>
            <br><br>

            <!-- Campo para la contraseña -->
            <label for="password2">Repite la contraseña:</label><br>
            <input type="password" id="password2" name="password2" required>
            <br><br>
            <p><button>Enviar</button></p>
        </fieldset>

    </form>

    <h2>Rellena tu CV</h2>
    <form action="" method="get">
        <fieldset>
            <legend>datos personales</legend>

            <!-- Campo para la población -->
            <label for="provincia">Provincia:</label>
            <select id="provincia" name="provincia" required>
                <option value="" disabled selected>-selecciona-</option>
                <option value="alicante">Alicante</option>
                <option value="madrid">Madrid</option>
                <option value="sevilla">Sevilla</option>
                <option value="valencia">Valencia</option>
            </select>
            <br><br>

            <!-- Campo para la fecha de nacimiento -->
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        <br><br>
        
        <!-- Campo de Temas de interes -->
         <label for="temas">Temas de interes:</label><br>
         <select name="temas" id="temas" size="5" multiple>
             <option value="deportes">Deportes</option>
             <option value="tecnologia">Tecnologia</option>
             <option value="cine">Cine</option>
             <option value="musica">Musica</option>
             <option value="libros">Libros</option>
             <option value="otros">Otros</option>
         </select>
        </fieldset>
    </form>
    <br>
    <button>Enviar</button>
    <h2>Informacion sobre el producto</h2>
    <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Datos básicos</legend>
            <!-- Campo para el nombre -->
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" maxlength="50" required>
            <br><br>
            <!-- Campo para la descripción -->
        <label for="descripcion">Descripción:</label><br>
        <textarea id="descripcion" name="descripcion" rows="10" cols="30"></textarea>
        <br><br>
        <!-- Campo para subir foto -->
        <label for="foto">Foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*" required>
        <br><br>
        <!-- Casilla de verificación adicional -->
        <input type="checkbox" id="contador" name="contador" required>
        <label for="contador">Añadir contador de visitas</label>
        </fieldset>
        <br>
        <button>Enviar</button>
        <br><br>
        <fieldset>
            <legend>Datos economicos</legend>
            <!-- Campo para el precio -->
             <label for="precio">Precio:</label>
             <input type="number" name="precio" required>$
             <label for="impuestos">Impuestos</label>
             <select name="impuestos" id="impuestos">
                <option value="">-</option>
                <option value="4">4%</option>
                <option value="7">7%</option>
                <option value="16">16%</option>
                <option value="">25%</option>
             </select>
             <br>
             <p>
                 Promocion:
             </p>
             <br>
             <input type="radio" name="promo" value="" id="ninguno">
             <label for="">Ninguno</label>
             <br>
             <input type="radio" name="transporte" value="" id="transporte">
             <label for="">Transporte gratuito</label>
             <br>
             <input type="radio" name="descuento" value="" id="descuento">
             <label for="">Descuento 5%</label>
        </fieldset>
        <br>
        <button>Enviar</button>
    </form>

</body>
</html>
